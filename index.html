<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midenga's Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Midenga's Interactive Demo</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <section id="faq-section">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <h3 class="faq-question">What is this demo about?</h3>
            <p class="faq-answer" style="display: none;">This demo showcases interactive web elements using JavaScript
                event handling.</p>
        </div>
        <div class="faq-item">
            <h3 class="faq-question">How does form validation work?</h3>
            <p class="faq-answer" style="display: none;">Form validation uses JavaScript to check input fields and
                provide feedback.</p>
        </div>
    </section>

    <section id="form-section">
        <h2>Contact Form</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span>
            </div>
            <button type="submit">Submit</button>
            <span class="success" id="form-success"></span>
        </form>
    </section>

    <script src="main.js"></script>
</body>

</html>
